<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  </head>
<body>
<div class="card" data-qa="card">
  <div>
  <img src="images/imac.jpeg" alt="imac" class="card__image">
  </div>
  <div class="card__name">
    <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  </div>
  <div class="card__code">
    <p>Код товара: 195434</p>
  </div>
  <div class="card__review">
    <div class="stars stars--1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="review__feedback">
      <p>Отзывов: 5</p>
    </div>
  </div>
  <div class="card__price">
    <p class="price_header">Цена:</p>
    <p class="price_figure">69 999 грн</p>
  </div>
  <a class="card__link" data-qa="hover">
    <button class="card_buy">Купить</button>
  </a>
</div>
</body>
</html>
